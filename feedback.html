<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StudyBuddy - Feedback</title>
    <link rel="stylesheet" href="style/feedback.css" />
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    </nav>

    <header>
        <h1>We Value Your Feedback</h1>
        <p>Please fill out the form below to help us improve StudyBuddy.</p>
    </header>

    <section id="feedback-form">
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Your Name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your@email.com" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="+880123456789" required />

            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Bangladesh" required />

            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Dhaka" required />

            <label for="message">Message (Optional):</label>
            <textarea id="message" placeholder="Type your feedback here..." rows="5"></textarea>

            <button type="submit" class="submit-feedback">Submit Feedback</button>
        </form>
    </section>

</body>
</html>
