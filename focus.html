<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>StudyBuddy â€¢ Focus</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] }, colors: { primary: { DEFAULT:'#6366F1',50:'#EEF2FF',100:'#E0E7FF',200:'#C7D2FE',300:'#A5B4FC',400:'#818CF8',500:'#6366F1',600:'#4F46E5',700:'#4338CA',800:'#3730A3',900:'#312E81' } } } } };
	</script>
	<link rel="stylesheet" href="style/style.css" />
</head>
<body data-page="focus" class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen">
	<header id="navbar"></header>
	<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8 animate-fadeInUp">
		<section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
			<div class="lg:col-span-2 bg-white/70 dark:bg-gray-800/60 border border-gray-200/70 dark:border-gray-700 rounded-2xl p-6">
				<h2 class="text-xl font-semibold mb-4">Pomodoro Timer</h2>
				<div class="flex items-center justify-between">
					<div>
						<p class="text-sm text-gray-500">Mode</p>
						<p id="timerMode" class="text-lg font-semibold">Work</p>
					</div>
					<div class="text-center">
						<p class="text-5xl font-bold tracking-tight" id="timerDisplay">25:00</p>
						<div class="mt-4 space-x-2">
							<button id="startTimer" class="btn-primary">Start</button>
							<button id="pauseTimer" class="btn-secondary">Pause</button>
							<button id="resetTimer" class="btn-secondary">Reset</button>
						</div>
					</div>
				</div>
				<div class="mt-6">
					<div id="breathingCircle" class="w-24 h-24 mx-auto rounded-full bg-primary-500/30 border border-primary-300"></div>
					<p class="text-center text-sm text-gray-500 mt-2">Follow the breathing rhythm</p>
				</div>
			</div>
			<div class="bg-white/70 dark:bg-gray-800/60 border border-gray-200/70 dark:border-gray-700 rounded-2xl p-6 space-y-6">
				<div>
					<h3 class="font-semibold mb-2">Focus Checklist</h3>
					<form id="focusChecklistForm" class="flex space-x-2">
						<input class="input" name="item" placeholder="Add item (e.g., Turn off phone)" />
						<button class="btn-primary" type="submit">Add</button>
					</form>
					<ul id="focusChecklist" class="mt-3 space-y-2"></ul>
				</div>
				<div>
					<h3 class="font-semibold mb-2">Study Pledge</h3>
					<textarea id="studyPledge" class="input h-28" placeholder="Write your pledge...">I commit to focused and consistent study.</textarea>
				</div>
				<!-- Global theme toggle is in navbar -->
			</div>
		</section>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
