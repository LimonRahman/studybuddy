<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Personal Study Planner</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <h1>StudyBuddy</h1>
        <p>Your Personal Study Planner</p>
    </header>

    <section id="schedule">
        <h2>Study Schedule Planner</h2>
        <table>
            <tr><th>Time</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th></tr>
            <tr><td>8-9AM</td><td class="today"></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>9-10AM</td><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
        <form>
            <input type="text" placeholder="Subject" id="subject">
            <input type="time" id="time">
            <input type="color" id="color">
            <button type="submit">Add Session</button>
        </form>
        <div class="session" style="background-color:#f3a683;">
            <span>Math - 9:00AM</span>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </div>
    </section>

    <section id="goals">
        <h2>Study Goals Tracker</h2>
        <ul>
            <li><input type="checkbox"> Complete ENV 206 Notes</li>
            <li><input type="checkbox"> Practice LALR(1) Parsing</li>
        </ul>
        <div class="progress-wrapper">
            <div class="progress-bar" style="width: 40%;"></div>
        </div>
    </section>

    <section id="focus">
        <h2>Focus Mode Tools</h2>
        <div class="timer">25:00</div>
        <div class="checklist">
            <label><input type="checkbox"> Phone on silent</label>
            <label><input type="checkbox"> No social media</label>
        </div>
        <div class="pledge">
            <textarea placeholder="Type your study pledge..."></textarea>
        </div>
    </section>
</body>
</html>
