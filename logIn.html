<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyBuddy Login</title>
  <link rel="stylesheet" href="style/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card" id="login-card">
      <h1 class="title">📚 StudyBuddy</h1>
      <p class="subtitle" id="form-subtitle">Welcome back! Let's plan your success 📆</p>

      <form id="login-form">
        <input type="text" placeholder="Username" id="login-username" required />
        <input type="password" placeholder="Password" id="login-password" required />
        <button type="submit">Login</button>
        <p class="note">Not registered? <a href="#" id="show-signup">Sign up</a></p>
      </form>

      <form id="signup-form" style="display:none;">
        <input type="text" placeholder="Choose Username" id="signup-username" required />
        <input type="password" placeholder="Choose Password" id="signup-password" required />
        <button type="submit">Sign Up</button>
        <p class="note">Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>

      <p id="error-msg" style="color:red; font-weight:bold;"></p>
    </div>

    <div class="background-animation">
      <div class="book"></div>
      <div class="lamp"></div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignupLink = document.getElementById('show-signup');
    const showLoginLink = document.getElementById('show-login');
    const errorMsg = document.getElementById('error-msg');
    const formSubtitle = document.getElementById('form-subtitle');

    // Toggle to signup form
    showSignupLink.addEventListener('click', e => {
      e.preventDefault();
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      errorMsg.textContent = '';
      formSubtitle.textContent = "Create your StudyBuddy account 📝";
    });

    // Toggle back to login form
    showLoginLink.addEventListener('click', e => {
      e.preventDefault();
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
      errorMsg.textContent = '';
      formSubtitle.textContent = "Welcome back! Let's plan your success 📆";
    });

    // Handle signup
    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value;

      if(localStorage.getItem('user_' + username)) {
        errorMsg.textContent = "Username already exists. Try another.";
        return;
      }

      // Save user credentials in localStorage (for demo only, no security!)
      localStorage.setItem('user_' + username, password);
      errorMsg.style.color = 'green';
      errorMsg.textContent = "Signup successful! Please login.";
      
      // Switch back to login form after successful signup
      setTimeout(() => {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        errorMsg.style.color = 'red';
        errorMsg.textContent = '';
        formSubtitle.textContent = "Welcome back! Let's plan your success 📆";
      }, 2000);
    });

    // Handle login
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      const savedPassword = localStorage.getItem('user_' + username);

      if(savedPassword === null) {
        errorMsg.textContent = "User not found. Please sign up.";
        return;
      }

      if(savedPassword !== password) {
        errorMsg.textContent = "Incorrect password. Try again.";
        return;
      }

      errorMsg.textContent = "";

      // Save logged in user session (demo)
      localStorage.setItem('loggedInUser', username);

      // Redirect to your main page (change if needed)
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
